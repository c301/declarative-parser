    <style>
textarea{
  width:100%;
}
.btn-common{
  color: rgba(255, 255, 255, 0.7);
  background-color: rgba(8, 61, 79, 0.8);
  border-color: rgba(255, 255, 255, 0.2);
}

.btn-common:hover {
  background-color: rgba(13, 84, 107, 0.8);
  text-decoration: none;
  border-color: rgba(255, 255, 255, 0.3);

  <body>
    <section class="page-header">
      <h1 class="project-name">Declarative-parser</h1>
      <h2 class="project-tagline">HTML parser configured via JSON</h2>
      <a href="https://github.com/c301/declarative-parser" class="btn">View on GitHub</a>
      <a href="https://github.com/c301/declarative-parser/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/c301/declarative-parser/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">

  <h2>
  <a id="general-attributes-of-the-operations" class="anchor" href="#general-attributes-of-the-operations" aria-hidden="true">
    <span class="octicon octicon-link"></span></a>Rule ( should be valid JSON )
  &nbsp;
  &nbsp;
  &nbsp;
  <span>
    <input id="singleOperation" type="checkbox">&nbsp;
    <label for="singleOperation">single operation</label>
    </h2>
  </span>
  </h2>

  <textarea id="parserInput" name="" cols="30" rows="10">
[{ 
    "name": "price",
    "default": "20",
    "operations":[{
        "type": "xpath",
        "xpath": "string(.//*[@id='price'])"
    }]
}]
  </textarea>

  <h2>
  <a id="general-attributes-of-the-operations" class="anchor" href="#general-attributes-of-the-operations" aria-hidden="true">
    <span class="octicon octicon-link"></span></a>HTML
  </h2>

  <textarea id="parserDoc" name="" cols="30" rows="10">
<span id="price">100</span>
  </textarea>

  <h2>
  <a id="general-attributes-of-the-operations" class="anchor" href="#general-attributes-of-the-operations" aria-hidden="true">
    <span class="octicon octicon-link"></span></a>Result
  </h2>

  <textarea id="parserOutput" name="" cols="30" rows="10">
  </textarea>

  <a id="parserEvaluate" href="" class="btn btn-common">Evaluate</a>
